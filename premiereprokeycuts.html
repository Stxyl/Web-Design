    <div class="Header">
        <p>This Page will show you the various Keyboard Shortcuts for premiere pro with detailed explanations</p>
    </div>

    <div class="imagescaption"></div>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Selection Tool (V).png" style="width:10%">
        <figcaption>Selection Tool (V)</figcaption>
        <figcaption>Allows you to Select, Rearrange and Edit Clips in the timeline</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Cut Tool (C).png" style="width:10%">
        <figcaption>Razor Tool (C)</figcaption>
        <figcaption>Allows you to cut footage from one big Clip in the timeline</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Hand Tool (H).png" style="width:10%">
        <figcaption>Hand Tool (H)</figcaption>
        <figcaption>Drag the viewable portion of the timeline view left or right.</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Pen Tool (P).png" style="width:10%">
        <figcaption>Pen Tool (P)</figcaption>
        <figcaption>Use the pen tool to create control points (key- frame) in audio files (e.g. for level or pan adjustments) and video tracks (e.g. opacity adjustment).</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Ripple Edit Tool (B).png" style="width: 10%">
        <Figcaption>Ripple Edit Tool (B)</Figcaption>
        <figcaption>Adjust an edit point and move other clips in the timeline to compensate.</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Track Select Forward Tool (A).png" style="width:10%">
        <figcaption>Track Select Forward Tool (A)</figcaption>
        <figcaption>Select all clips on a track from a given point or select multiple tracks. The track selection tool is used to select all clips from a given point on a particular track in the timeline.</figcaption>
    </figure>

    <figure>
        <img src="Images/Premiere Pro Keycuts Images/Slip Tool (Y).png" style="width:10%">
        <figcaption>Slip Tool (Y)</figcaption>
        <figcaption>Moves the in and out points of a clip by the same amount simultaneously, so the rest of the timeline is not affected.</figcaption>
    </figure>
